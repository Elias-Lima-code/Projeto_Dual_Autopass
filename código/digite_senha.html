<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="/código/style.css">

    <title>Autopass</title>
    <link rel="icon" type="image/png" href="/código/assets/imgs/autopass_icon.png">
</head>

<body>
    <div class="BG-Container">
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="welcome col-md-8 text-center">
                    <div class="message">
                        <h1 class="msgWelcome" id="msgWelcome">DIGITE SUA SENHA</h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="BG-Container2">
        <div class="container">
            <div class="painel_senha">
                <div class="display">
                    <label id="senha-label"></label>
                </div>
                <div class="teclado">
                    <button class="numero" onclick="adicionarNumero(1)">1</button>
                    <button class="numero" onclick="adicionarNumero(2)">2</button>
                    <button class="numero" onclick="adicionarNumero(3)">3</button>
                    <button class="numero" onclick="adicionarNumero(4)">4</button>
                    <button class="numero" onclick="adicionarNumero(5)">5</button>
                    <button class="numero" onclick="adicionarNumero(6)">6</button>
                    <button class="numero" onclick="adicionarNumero(7)">7</button>
                    <button class="numero" onclick="adicionarNumero(8)">8</button>
                    <button class="numero" onclick="adicionarNumero(9)">9</button>
                    <button class="numero" onclick="adicionarNumero(0)">0</button>
                    <button class="limpar" onclick="limparSenha()">Limpar</button>
                    <button class="confirmar" onclick="confirma_senha()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="BG-Container3" id="basecontainer_tiporecarga">
        <div class="basecontainer" id="voltarmargin">
            <a href="opcao_sel_debito.html">
                <button type="button" class="botao" id="btn_voltar">Cancelar</button>
            </a>
        </div>
    </div>

    <script src="/código/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
